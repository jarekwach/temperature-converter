<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator temperatury</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="header">
        <div class="wrapper">
            <h1>Konwerter temperatury</h1>
            <p>Aplikacja służy do przeliczania stopni Celsjusza na stopnie Fahrenheita i odwrotnie.</p>
        </div>
    </header>

    <main>
        <div class="wrapper">
            <div class="converter-box">
                <label for="converter">Konwertuj <span class="unit-one">°C</span> na <span class="unit-two">°F</span>
                </label>
                <input type="number" name="" id="converter" placeholder="Wprowadz liczbę">
                <p class="result">wynik</p>

                <div class="btns">
                    <button class="convert">Przelicz</button>
                    <button class="change">Zamień</button>
                    <button class="reset">Wyczyść</button>
                </div>
            </div>
        </div>
    </main>

    <script src="./js/script.js"></script>
</body>

</html>
